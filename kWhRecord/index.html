<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="user-scalable=no">
    <title>电费记录</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="./sw_content.js"></script>
    <script async src="webmanifest.js"></script>
</head>
<body>

    <div id="app" class="is-loading">
        <div class="app-fixed-first-page-placeholder"></div>
        <div class="app-fixed-first-page">
            <h1>电费记录</h1>

            <p class="loading-mask">正在加载中，请稍候...</p>

            <div class="app-records-container" style="--table-column-count: 4;">
                <table class="app-records-header">
                    <thead>
                        <td>剩余</td>
                        <td>日期</td>
                        <td>时间</td>
                        <td>操作</td>
                    </thead>
                </table>
                <table id="records">
                    <colgroup>
                        <col span="1">
                        <col span="1">
                        <col span="1">
                        <col span="1">
                    </colgroup>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="app-related-content">
            <details open>
                <summary>设置</summary>

                <div style="margin: 10px 0;">
                    <fieldset>
                        <legend>更新</legend>
                        <dialog>正在更新</dialog>
                        <a href="javascript:" id="updateAllResources">更新所有资源</a>
                        <script>
                        if (!globalThis.swAlive) { document.currentScript.previousElementSibling.dataset.na = document.currentScript.previousElementSibling.innerHTML = '暂不可用' }
                        </script>
                    </fieldset>
                </div>
            </details>

            <div>Version: 0.0.1</div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
    
</body>
</html>
